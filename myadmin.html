<!DOCTYPE html >
<html lang="es">
<head>
<title>Panel de administración - copyright Autos Minn 2017 ℗ </title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<script src="/libs/jquery/jquery.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href='imagenes/icons/venta.png' rel='shortcut icon' type='image/png'>
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/estilos.css">
<link rel="stylesheet" href="libs/materialize/css/materialize.css">
<script src="libs/materialize/js/materialize.min.js"></script>

<script src="/libs/angular/angular.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/admin.js"></script>

</head>

<body class="admin" ng-init="getCars()" ng-app="myAdmin" ng-controller="adminController">
	<header>

	</header>
	
	<div class="container">

			<form class="panel col-xs-12  col-md-8" method="post" action="newCar" enctype="multipart/form-data">
					<h5>Agregar nuevo auto</h5>					
					<div class="form-group">
					
						<div class="cols-sm-10">
							<div class="form-group">
								<input type="text" class="form-control" name="nombre" id="name"  placeholder="Ingresa el nombre"/>
							</div>
						</div>
					</div>
					
					<div class="form-group col-xs-6">
						<label for="email" class="cols-sm-2 control-label">Patente</label>
						<div class="cols-sm-10">
							<div class="form-group">
								<input type="text" class="form-control" name="patente" id="patente"  placeholder="Ingresa la patente"/>
							</div>
						</div>
					</div>


					<div class="form-group col-xs-6">
						<label for="email" class="cols-sm-2 control-label">Marca</label>
						<div class="cols-sm-10">
							<div class="form-group">
								<input type="text" class="form-control" name="marca" id="email"  placeholder="Ingresa la marca"/>
							</div>
						</div>
					</div>

					<div class="form-group col-xs-6">
						<label for="username" class="cols-sm-2 control-label">Año</label>
						<div class="cols-sm-10">
							<div class="form-group">
								<input type="text" class="form-control" name="year"  placeholder="Ingresa el año"/>
							</div>
						</div>
					</div>

					<div class="form-group col-xs-6">
						<label for="password" class="cols-sm-2 control-label">Precio</label>
						<div class="cols-sm-10">
							<div class="form-group">
								<input type="number" class="form-control" name="precio"  placeholder="Ingresa el precio en $"/>
							</div>
						</div>
					</div>


					<div class="form-group col-xs-4">
						<label for="confirm" class="cols-sm-2 control-label">Kilometros</label>
						<div class="cols-sm-10">
							<div class="form-group">
								<input type="number" class="form-control" name="km" id="confirm"  placeholder="Ingresa los Kilometros"/>
							</div>
						</div>
					</div>

					<div class="form-group col-xs-4">
						<label for="confirm">Combustible</label>
		
									<select name="combustible">
										<option>Nafta</option>
										<option>Diesel</option>
										<option>Gas</option>
									</select>
			
					</div>

				<script>
					
					$(document).ready(function() {
					  $('select').material_select();
					});
				</script>

		


					<div class="form-group col-xs-4">
						<label for="confirm" class="cols-sm-2 control-label">Color</label>
						<div class="cols-sm-10">
							<div class="form-group">
								<input type="text" class="form-control" name="color" id="color"  placeholder="Ingresa el color"/>
							</div>
						</div>
					</div>
					
					<label for="equipamiento">Elegir Equipamiento</label>
					<div class="equipamiento col-xs-12">
						<div ng-repeat="x in equipamiento" class="col-sm-12 col-md-6">
							<p>
							   <input name="equipamiento" value="{{x}}" class="equipamiento" type="checkbox" id="{{test + $index}}" />
							   <label for="{{test + $index}}">{{x}}</label>
							 </p>	
						</div>

						<input type="button" class="btn btn-sm" ng-click="check()" value="AGREGAR EQUIPAMIENTO">

					</div>

					<div class="form-group">
						<label for="caracteristicas" class="cols-sm-2 control-label">Caracteristicas</label>
						<div class="cols-sm-10">
							<div class="input-field">
								<textarea type="text" class="materialize-textarea" name="caracteristicas" id="caracteristicas"  placeholder="Agregar caracteristicas generales" ></textarea>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="comentarios" class="cols-sm-2 control-label">Comentarios</label>
						<div class="cols-sm-10">
							<div class="input-field">
								<textarea type="text" class="materialize-textarea" name="comentarios" id="comentarios"  placeholder="Agregar comentario acerca el estado general del auto" ></textarea>
							</div>
						</div>
					</div>

					<div class="file-field input-field">
					  <div class="btn">
					    <span class="ion-images"></span>
					    <input  multiple enctype="multipart/form-data" type="file" name="image1">
					  </div>
					  <div class="file-path-wrapper">
					    <input class="file-path validate" type="text">
					  </div>
					</div>


					<input type="submit" class="btn btn-lg btn-danger" value="Nuevo Auto">
					
				</form>


				<div class="col-xs-12 col-md-4 md-hidden">
					<form class="col-xs-12 col-md-12" action="/eliminar" method="post">
						<h5>Eliminar con patente</h5>
						<div class="form-group">
								<input type="text" class="form-control" name="patente"   placeholder="Nro de patente"/>
						</div>
						<input type="submit" class="btn btn-block btn-eliminar" value="ELIMINAR">
					</form>

					<form class="col-xs-12 col-lg-12" action="/modificarEstado" method="post">
						<h5>Cambiar precio de venta</h5>
						<div class="form-group">
								<input type="text" class="form-control" name="patente"   placeholder="Nro de patente"/>
				
						</div>
						<div class="form-group">
								<input type="number" class="form-control" name="precio"   placeholder="Modificar precio"/>
						
						</div>
						

						<input type="submit" class="btn btn-block btn-modificar" value="MODIFICAR">
					</form>
					
				</div>



			<div class="ultimosAutos col-sm-12 col-md-4">
				<label for="collection">Ultimos Autos</label>

				<ul class="collection">
				   <li ng-repeat="auto in autos | orderBy:'time':true" class="collection-item avatar">
				     <img src="{{'http://res.cloudinary.com/dr8t3qbki/image/upload/h_0.1,w_0.1/' + auto.imgUrl[0].substring(0,6) + '-0.jpg'}}" alt="{{auto.nombre}}" alt="" class="circle">
				     <span class="title">{{auto.nombre}}</span>
				     <p>{{'patente:' + auto.patente}} <br>
				        {{ auto.precio | currency:"$"}}
				     </p>
				   </li>
				 </ul>


				</div>



			</div>

	</div>


		<!-- STICKY MOJO SCRIPTS -->
		<script type="text/javascript" src="/js/otros/stickyMojo.js"></script>
		<script type="text/javascript" src="/js/otros/stickyConfig.js"></script>

	
	</body>

</html>
